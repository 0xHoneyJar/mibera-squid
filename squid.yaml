manifestVersion: subsquid.io/v0.1
name: mibera-squid
version: 5
description: A squid that indexes mibera presale claims
build:
deploy:
  env:
    RPC_BERACHAIN_HTTP: ${{ secrets.RPC_BERACHAIN_HTTP }}
    # PORTAL_URL: ${{ addons.portal.berachain_mainnet.http }}
  addons:
    postgres:
  processor:
    - name: bera-processor
      cmd:
        - sqd
        - process:prod:bera
  api:
    cmd:
      - sqd
      - serve:prod
scale:
  dedicated: true
  addons:
    postgres:
      storage: 10G
